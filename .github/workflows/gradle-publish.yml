name: Gradle Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Get version and create Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          $version = .\gradlew.bat properties | Select-String -Pattern 'version:' | ForEach-Object { $_ -replace 'version: ', '' }
          Write-Host "Extracted version: $version"
          $tag = "v$version"
          Write-Host "TAG is set to: $tag"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag $tag
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }} $tag

      - name: Package with jpackage
        run: .\gradlew.bat jpackage

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $tag
          name: "Release $version"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload installer files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $tag
          files: |
            build/installer/M5Client-*.exe
            build/installer/M5Client-*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
